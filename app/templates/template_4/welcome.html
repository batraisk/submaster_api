<div class="template-4 template-{{theme}}">
  <div class="row">
    <div class="column picture-container">
      <div class="title">
        <h1 class="font-comfortaa">{{welcome_title}}</h1>
      </div>
      <div class="image-container">
        <div class="image youtube-container" {{back}}>{{youtube}}</div>
      </div>
    </div>
    <div
      class="column content-container">
      <div class="content">
        <div>
          <p class="font-comfortaa">
            {{welcome_description}}
          </p>
          <div class="timer hidden" id="timer">
            <h4>{{timer_text}}</h4>
            <div class="bar-container">
              <div class="progress-bar progress-layout">
                <div
                  class="progress-bar"
                  id="progress"
                  style="background: {{gradient}}; position: absolute"
                ></div>
              </div>

              <span class="time" id="time">1:00</span>
            </div>
          </div>
          <form action="/pages/{{url}}/enter_login">
            <button
              type="submit"
              class="button btn-primary btn-primary-{{theme}}"
            >
              {{welcome_button_text}}
            </button>
          </form>

          <div class="policy">
            <div class="created-by">Created by <a class="submaster-link" href="https://submaster.pro">Submaster</a></div>
            <div class="privacy-policy-container"><a href="{{privacy_policy}}" class="privacy-policy">Privacy policy</a></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
